ueransim:
  docker:
    container:
      image: kunal14kapoor/ueransim
      prefix: ueransim
      count: 1
    network:
      macvlan:
        name: ueransimnet

  router:
    data_iface: eth0
    macvlan:
      iface: ueransimaccess
      subnet_prefix: "172.20"

  servers:
    0:
      - "config/ueransim_default.yaml"
        #- "config/gnbsim-s1-p2.yaml"
    # 1:
    #   - "config/gnbsim-s2-p1.yaml"
    #   - "config/gnbsim-s2-p2.yaml"

core:
  upf:
    ip_prefix: "192.168.252.0/24"
    iface: "access"
  amf:
    ip: "172.16.248.6"
    
